<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script> 
</head>
<body>
	<div>
		<p th:text="'welcom! ' + ${user.nickname}"/>
	</div>
	
	<div>
		<div class="panel-heading">秒杀商品列表</div>
		<table border="1">
			<tr>
				<td>商品名称</td>
				<td>商品图片</td>
				<td>商品原价</td>
				<td>商品秒杀价</td>
				<td>商品秒杀数量</td>
				<td>商品秒杀开始时间</td>
				<td>商品秒杀结束时间</td>
				<td>商品详情</td>
			</tr>
			<tr th:each="product,productStat:${productVoList}">
				<td th:text="${product.productName}"></td>
				<td><img th:src="@{${product.productImage}}"></img></td>
				<td th:text="${product.productPrice} + ￥" style="color: red"></td>
				<td th:text="${product.seckillPrice} + ￥ " style="color: red"></td>
				<td th:text="${product.stockCount}"></td>
				<td th:text="${#dates.format(product.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
				<td th:text="${#dates.format(product.endDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
				<!-- <td><a th:href="'/goods/detial?productId=' + ${product.id}">详情</a></td> -->
				<td><a th:href="'/productDetial.htm?productId=' + ${product.id}">详情</a></td>
			</tr>
		</table>
	</div>
</body>
<script type="text/javascript">
$.function(){
	
	
	
}

</script>
</html>
